<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScreenIt</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <span class="highlight">Screen</span>It
        </div>

        <div class="search-bar">
            <input type="text" id="search-input"  placeholder="Search for a movie...">
            <button id="search-btn">Search Now</button>
        </div>
    </header>

    <main>
        <section class="movie-list" id="movie-list">
            <!-- Movie items will be dynamically inserted here -->
             <p class="intro-text">Start exploring your favorite movies...</p>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
